<html>
	<head>

		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
	</head>
	<body>
			<header class="w3-container w3-teal">
				  <h1>Pubs and Restaurants</h1>
			</header>
			<nav class="w3-sidenav w3-white" style="width:25%">
	 			<a href="pubs">Pubs</a>

                <a href="pubs_in_district">Pubs In City</a> 
	  			<a href="#">Coffe</a>

				<form>
	  				<input type="text" name="search" placeholder="Search.." style="margin: 2px">

<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
			<div style="margin-left:25%">

				<div id='map' style='width: 800px; height: 500px; border-style: groove; margin: 5px'></div>
				<script>
                    mapboxgl.accessToken = 'pk.eyJ1IjoiYnJjaW5rbyIsImEiOiJjaXU4czQyNTQwMDFhMnRweW05OGtyMHRpIn0.2-z96JNxFY23ERtAGz7iiA';
					var map = new mapboxgl.Map({
					    container: 'map',
					    center: [17.768399, 48.447811],
	  					zoom: 12,
					    style: 'mapbox://styles/mapbox/streets-v9'
					});
					// Add zoom and rotation controls to the map.
					map.addControl(new mapboxgl.NavigationControl());

                    $.ajax({
                        url : '/pubs_info',
                        type : 'GET',
                        //contentType: 'application/json; charset=utf-8',
                        //dataType: 'json',
                        success: function(response) {
                                console.log(response);
                                var geo = JSON.parse(response);
                                console.log(geo);
                    map.on('load', function () {
                    // Add a GeoJSON source containing place coordinates and information.
                        map.addSource("places", {
                            "type": "geojson",
                            "data": {
            					"type": "FeatureCollection",
            					"features":
                                geo
                            }
                        });

                        // Add a layer showing the places.
                        map.addLayer({
                            "id": "places",
                            "type": "symbol",
                            "source": "places",
                            "layout": {
                                "icon-image": "{icon}-15",
                                "icon-allow-overlap": true
                            }
                        });
                        console.log(map.getSource("places"));
                        console.log(map.getLayer("places"));
                });
                            },
                        error: function(error) {
                                console.log(error);
                            }
                      });
                        console.log('tatko')



                // When a click event occurs near a place, open a popup at the location of
                // the feature, with description HTML from its properties.
                map.on('click', function (e) {
                    var features = map.queryRenderedFeatures(e.point, { layers: ['places'] });
                    var coords = e.lngLat;

                    if (!features.length) {
                        return;
                    }

                    var feature = features[0];

                    // Populate the popup and set its coordinates
                    // based on the feature found.
                    var popup = new mapboxgl.Popup()
                        .setLngLat(feature.geometry.coordinates)
                        .setHTML(feature.properties.description + '<p>Longitude: ' + coords.lng + '</p><p>Latitude: ' + coords.lat + '</p>')
                        .addTo(map);
                });

                // Use the same approach as above to indicate that the symbols are clickable
                // by changing the cursor style to 'pointer'.
                map.on('mousemove', function (e) {
                    var features = map.queryRenderedFeatures(e.point, { layers: ['places'] });
                    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
                });


                </script>

			</div>

	</body>
</html>
