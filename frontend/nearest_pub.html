<!DOCTYPE html>
<html>
	<head>
		<title>Pubs</title>

		<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
		<link href='https://api.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />

	</head>
	<body>

<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
			<div style="margin-left:25%">

				<div id='map' style='width: 800px; height: 500px; border-style: groove; margin: 5px'></div>
				<script>
                    mapboxgl.accessToken = 'pk.eyJ1IjoiYnJjaW5rbyIsImEiOiJjaXU4czQyNTQwMDFhMnRweW05OGtyMHRpIn0.2-z96JNxFY23ERtAGz7iiA';
                    // Holds mousedown state for events. if this
                    // flag is active, we move the point on `mousemove`.
                    var isDragging;

                    // Is the cursor over a point? if this
                    // flag is active, we listen for a mousedown event.
                    var isCursorOverPoint;

                    var coordinates = document.getElementById('coordinates');
                    var map = new mapboxgl.Map({
                        container: 'map',
                        style: 'mapbox://styles/mapbox/streets-v9',
                        center: [17.768399, 48.447811],
                        zoom: 12
                    });

                    var canvas = map.getCanvasContainer();

                    var geojson = {
                        "type": "FeatureCollection",
                        "features": [{
                            "type": "Feature",
                            "geometry": {
                                "type": "Point",
                                "coordinates": [0, 0]
                            }
                        }]
                    };

                    function mouseDown() {
                        if (!isCursorOverPoint) return;

                        isDragging = true;

                        // Set a cursor indicator
                        canvas.style.cursor = 'grab';

                        // Mouse events
                        map.on('mousemove', onMove);
                        map.on('mouseup', onUp);
                    }

                    function onMove(e) {
                        if (!isDragging) return;
                        var coords = e.lngLat;

                        // Set a UI indicator for dragging.
                        canvas.style.cursor = 'grabbing';

                        // Update the Point feature in `geojson` coordinates
                        // and call setData to the source layer `point` on it.
                        geojson.features[0].geometry.coordinates = [coords.lng, coords.lat];
                        map.getSource('point').setData(geojson);
                    }

                    function onUp(e) {
                        if (!isDragging) return;
                        var coords = e.lngLat;

                        // Print the coordinates of where the point had
                        // finished being dragged to on the map.
                        coordinates.style.display = 'block';
                        coordinates.innerHTML = 'Longitude: ' + coords.lng + '<br />Latitude: ' + coords.lat;
                        canvas.style.cursor = '';
                        isDragging = false;
                    }

                    map.on('load', function() {

                        // Add a single point to the map
                        map.addSource('point', {
                            "type": "geojson",
                            "data": geojson
                        });

                        map.addLayer({
                            "id": "point",
                            "type": "circle",
                            "source": "point",
                            "paint": {
                                "circle-radius": 10,
                                "circle-color": "#3887be"
                            }
                        });

                        // If a feature is found on map movement,
                        // set a flag to permit a mousedown events.
                        map.on('mousemove', function(e) {
                            var features = map.queryRenderedFeatures(e.point, { layers: ['point'] });

                            // Change point and cursor style as a UI indicator
                            // and set a flag to enable other mouse events.
                            if (features.length) {
                                map.setPaintProperty('point', 'circle-color', '#3bb2d0');
                                canvas.style.cursor = 'move';
                                isCursorOverPoint = true;
                                map.dragPan.disable();
                             } else {
                                map.setPaintProperty('point', 'circle-color', '#3887be');
                                canvas.style.cursor = '';
                                isCursorOverPoint = false;
                                map.dragPan.enable();
                            }
                        });
                        // Set `true` to dispatch the event before other functions call it. This
                        // is necessary for disabling the default map dragging behaviour.
                        map.on('mousedown', mouseDown, true);
                        });
                        
                        map.on('mousemove', function (e) {
                            var coords = e.lngLat;
                            var call_data = new Object();
                            call_data.lng = coords.lng;
                            call_data.lat = coords.lat;


                            console.log(call_data)
                           $.ajax({
                            url : '/nearest_pub_point',
                            type : 'POST',
                            data : JSON.stringify(call_data),
                            dataType : 'json',
                            success: function(response) {
                                    console.log(response);
                                    var geo = JSON.parse(response);
                                    console.log(geo);
                                    map.on('load', function () {
                                        map.addSource('maine', {
                                            'type': 'geojson',
                                            'data': {
                                                'type': 'Feature',
                                                'geometry':
                                                geo 
                                            }
                                        });

                                        map.addLayer({
                                            'id': 'maine',
                                            'type': 'fill',
                                            'source': 'maine',
                                            'layout': {},
                                            'paint': {
                                                'fill-color': '#088',
                                                'fill-opacity': 0.8
                                            }
                                        });
                                    });
                             },
                            error: function(error) {
                                    console.log(error);
                                }
                            });
                    });
                </script>

			</div>

	</body>
</html>
